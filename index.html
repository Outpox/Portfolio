<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta name="description" content="Guillaume Migeon's portfolio">
    <meta name="keywords" content="portfolio, web development, open source, outpox">
    <meta name="author" content="Guillaume 'Outpox' Migeon">
    <title>Guillaume Migeon - Portfolio</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/icons/keyboard.ico"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="node_modules/materialize-css/bin/materialize.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body id="app">
<div id="language-btn">
    <a class='btn-floating dropdown-button btn green' href='#' data-hover="false" data-activates='language'><i
            class="large mdi-action-language"></i></a>
</div>
<!-- Dropdown Structure -->
<ul id='language' class='dropdown-content'>
    <li id="fr"><a v-on:click="setLanguage('fr')"><img src="img/icons/fr_flag.png" alt="french-flag"/></a></li>
    <li id="en"><a v-on:click="setLanguage('en')"><img src="img/icons/uk_flag.png" alt="uk-flag"/></a></li>
</ul>
<div id="cv-btn">
    <a class="btn-floating waves-effect waves-light green center" href="cv/{{jsonData.cv}}" target="_blank"><strong>CV</strong></a>
</div>
<header class="intro light-green darken-4 z-depth-1">
    <h1 class="grey-text text-lighten-5">Guillaume Migeon</h1>
    <div class="row">
        <div class="col s6 offset-s3 m2 offset-m5">
            <img src="img/photo.jpg" alt="Personnal picture" class="responsive-img circle"/>
        </div>
    </div>
    <h5 class="grey lighten-4 grey-text text-darken-1">{{jsonData.title}}</h5>
</header>

<main>
    <div class="container center">
        <h5>{{jsonData.about}}</h5>
        <h6 class="flow-text">{{jsonData.intro1}} {{age}} {{jsonData.intro2}}</h6>
        <hr/>
        <div class="row">
            <div class="col s12 m10 offset-m1">
                <h5>{{jsonData.story}}</h5>

                <p class="flow-text">{{{jsonData.story_text}}}</p>
            </div>
        </div>
        <hr/>
        <h5>{{jsonData.project_text}}</h5>
        <br>
    </div>

    <div id="projects" class="row">
        <div v-for="project in jsonData.project" class="col s12 m6 l3">
            <div class="card large hoverable">
                <div class="card-image">
                    <img v-bind:src="'img/' + project.img" alt="{{project.imgalt}}">
                </div>
                <div class="card-content">
                    <div class="tag-container">
                        <span v-for="t in project.tags" class="tag light-green darken-3">{{t.tag}}</span>
                    </div>
                    <h5>{{project.title}}</h5>

                    <p>{{project.description}}</p>
                </div>
                <div class="card-action">
                    <a v-if="project.sources" href="{{project.sources}}" target="_blank">Sources</a>
                    <a v-if="project.link" href="{{project.link}}" target="_blank">{{jsonData.try}}</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer green">
    <div class="container">
        <div class="row center valign-wrapper">
            <div class="col s4">
                <a href="mailto:guillaumeoutpox@gmail.com"><img class="responsive-img" src="img/mail.png"
                                                                alt="Contact me via mail"/></a>
            </div>
            <div class="col s4">
                <a href="https://github.com/Outpox" target="_blank"><img class="responsive-img"
                                                                         src="img/github.png"
                                                                         alt="Find me on Github"/></a>
            </div>
            <div class="col s4">
                <a href="https://fr.linkedin.com/pub/guillaume-migeon/b8/b28/b8a" target="_blank"><img
                        class="responsive-img"
                        src="img/linkedin.png"
                        alt="Find me on LinkedIn"/></a>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            {{jsonData.footer}}
        </div>
    </div>
</footer>


<!--  Scripts-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/materialize-css/bin/materialize.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="js/app.js"></script>

<!--Analytics-->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50661645-5', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
